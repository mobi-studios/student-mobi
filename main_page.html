<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin: 20px 0;
        }
        .button {
            padding: 10px 15px;
            background-color: #0072ff;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>欢迎, {{ user }}!</h1>
    <h2>角色: {{ role }}</h2>
    
    {% if role == 'teacher' %}
        <p>您可以发送知识点或课程信息给学生。</p>
        <!-- 教师特定的功能可以在这里添加 -->
    {% elif role == 'student' %}
        <p>您可以向老师请求一对一辅导。</p>
        <!-- 学生特定的功能可以在这里添加 -->
    {% endif %}

    <form action="/logout" method="POST">
        <button class="button" type="submit">登出</button>
    </form>
</body>
</html>
